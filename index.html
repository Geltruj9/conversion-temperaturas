<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <script src= "temperaturas.js" defer></script>
</head>
<body>
  <h1>Conversor de Temperatura</h1>
  <p>Haz clic en el botón para ingresar la temperatura en grados Celsius. Los resultados se mostrarán aquí:</p>

  <ul>
    <li><strong>Celsius:</strong> <span id="celsius">-</span></li>
    <li><strong>Fahrenheit:</strong> <span id="fahrenheit">-</span></li>
    <li><strong>Kelvin:</strong> <span id="kelvin">-</span></li>
  </ul>
  <button id="convertButton">Convertir Temperatura</button>
</body>
</html>
